<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <section>
      <div class="room-description">
        <h1>Your Records</h1>
        <p>View your previous records</p>
      </div>
      <div class="room-gallery">
        <img class="gallery-hightlight" src="img/room1-big.jpeg" alt="room1" />
        <div class="room-preview">
          <img src="https://images-ext-2.discordapp.net/external/D2pXZbbUfmzeRmBtFqPSEFEi_BmCcPMxkWbkGaiG6Co/%3Falt%3Dmedia%26token%3Db5808d32-d0ee-4efa-8e13-b645930449e9/https/firebasestorage.googleapis.com/v0/b/medicrecord-c8f5f.appspot.com/o/files%252Fdiscord_dp.jpg?width=476&height=662" class="room-active" alt="" />
          <img src="./img/room2-small.jpeg" alt="" />
          <img src="./img/room3-small.jpeg" alt="" />
        </div>
      </div>
      <button type = "submit" >Add Records</button>
    </section>
    <script src="app.js"></script>
  </body>
</html>
